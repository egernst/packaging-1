on: issue_comment
name: test-kata-deploy
jobs:
  check_comments:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Command
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: "test"
          reaction: "true"
          reaction-type: "eyes"
          allow-edits: "false"
          permission-level: admin
      - name: verify command arg is kata-deploy
        run: |
           echo "The command was '${{ steps.command.outputs.command-name }}' with arguments '${{ steps.command.outputs.command-arguments }}'"
           [[ ${{ steps.command.outputs.command-arguments}} == "kata-deploy" ]]

  create-test-container:
    needs: check_comments
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: build-container-image
        run: |
            echo "will see this?" $(git log --oneline -n1)
            echo "can I see the env" $(env)
            echo "path to ENV file:" $GITHUB_EVENT_PATH
            echo "Will I see output of cat'ing this file: " $(cat $GITHUB_EVENT_PATH)
            pr_url=$(cat $GITHUB_EVENT_PATH | jq -r '.issue.pull_request.url')
            ref=$(curl -s -X GET ${pr_url} | jq -r '.head.ref'
            sha=$(curl -s -X GET ${pr_url} | jq -r '.head.sha'
            label=$(curl -s -X GET ${pr_url} | jq -r '.head.label'
            echo "ref, sha, label: " $ref ", " $sha ", " $label
            echo "oh that was fun"
            VERSION=$(curl https://raw.githubusercontent.com/kata-containers/runtime/master/VERSION)
            ARTIFACT_URL="https://github.com/kata-containers/runtime/releases/download/${VERSION}/kata-static-${VERSION}-x86_64.tar.xz"
            echo $(ls)
            echo $(pwd)
